name: Build & Deploy DocFX

on:
  workflow_run:
    workflows: ["DocFX – Generate API YAML & TOC"]
    types: [completed]

permissions:
  pages: write
  id-token: write
  actions: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  publish-docs:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET (10 preview + 8)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            10.0.x
            8.0.x
          dotnet-quality: preview

      - name: Install DocFX
        run: dotnet tool update -g docfx

      - name: Add .NET tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Locate docfx.json (auto-detect)
        run: |
          set -e
          echo "PWD: $(pwd)"
          FILE=$(find . -type f -name docfx.json | head -n 1)
          if [ -z "$FILE" ]; then
            echo "❌ Nie znaleziono docfx.json w repo"; exit 1
          fi
          echo "✅ Znaleziony config: $FILE"
          DIR=$(dirname "$FILE")
          echo "Zawartość katalogu z docfx.json:"
          ls -la "$DIR"
          echo "DOCFX_CONFIG=$FILE" >> $GITHUB_ENV
          echo "DOCFX_DIR=$DIR" >> $GITHUB_ENV

      - name: Build DocFX site
        run: docfx "$DOCFX_CONFIG"

      - name: Upload artifact (_site)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.DOCFX_DIR }}/_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
